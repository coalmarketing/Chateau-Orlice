      - { label: "Místo výkonu práce", name: "location", widget: "string" }
      - { label: "Odměna", name: "salary", widget: "string" }
      - {
          label: "Štítky",
          name: "tags",
          widget: "hidden",
          default: ["jobPost"],
          i18n: duplicate,
        }
      - {
          label: "Náhledový obrázek",
          name: "image",
          widget: "image",
          choose_url: false, # Only allow local images - for image optimization reasons
