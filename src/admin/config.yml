backend:
  name: git-gateway
  branch: main

local_backend: true

# Change url to a link to the image you want to use, no file paths, must be a URL
logo_url: "https://www.senoweb.cz/assets/images/senoweb_og_logo_rounded.png"
locale: "cs"

# Where should uploaded files be saved
media_folder: "src/assets/images/cms"

# Where should media be served, relative to the base of the built site
public_folder: "/assets/images/cms"

# i18n settings
i18n:
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  structure: multiple_folders

  # Required - a list of locales to show in the editor UI
  locales: [cs, en, de, pl]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: cs

collections:
  # BLOG CONFIG
  - label: "Blog"
    name: "blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Název", name: "title", widget: "string" }
      - {
          label: "URL odkaz",
          name: "url",
          widget: "string",
          hint: "Určete, kam bude stránka zapsána. Pokud použijete „Blogový příspěvek“, bude příspěvek přístupný z „blog/blogovy-prispevek“.",
          pattern:
            [
              "^[A-Za-z0-9 ]+(?:-[A-Za-z0-9 ]+)*$",
              "Pouze písmena (A-Z, a-z), číslice a pomlčky (-). Žádná lomítka ani speciální znaky.",
            ],
        }
      - {
          label: "Popis",
          name: "description",
          widget: "string",
          hint: "Kratší popis blogového příspěvku, který se zobrazuje na náhledech příspěvků",
        }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Štítky", name: "tags", widget: "list", default: ["post"] }
      - {
          label: "Náhledový obrázek",
          name: "image",
          widget: "image",
          choose_url: false, # Only allow local images - for image optimization reasons
        }
      - { label: "Popis obrázku", name: "imageAlt", widget: "string" }
      - { label: "Obsah", name: "body", widget: "markdown" }

  # SPECIAL OFFERS CONFIG
  - label: "Akční nabídky"
    name: "specialOffers"
    folder: "src/content/special-offers"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Název", name: "title", widget: "string", i18n: true }
      - {
          label: "Datum",
          name: "date",
          widget: "datetime",
          default: "{{ now }}",
          i18n: duplicate,
        }
      - {
          label: "Štítky",
          name: "tags",
          widget: "hidden",
          default: ["specialOffer"],
        }
      - {
          label: "Náhledový obrázek",
          name: "image",
          widget: "image",
          choose_url: false, # Only allow local images - for image optimization reasons
          i18n: duplicate,
        }
      - {
          label: "Popis obrázku",
          name: "imageAlt",
          widget: "string",
          hint: "Krátce popište, co je na obrázku - slouží k validnímu SEO",
          i18n: true,
        }
      - { label: "Obsah", name: "body", widget: "markdown", i18n: true }
